<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholaria</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="m-0 p-0 box-border bg-amber-50 ">
    <header class="header flex justify-between absolute border-b-black border-2 p-2 pb-3 w-[100%] ">
        <div class="website-name flex justify-between ">
            <img src="./images/menu.png" alt="menu" class="menu h-10 ml-4 mr-2 border-black border-2 rounded-md">
            <img src="./images/website-logo.png" alt="website-logo"
                class="website-logo h-10 ml-4 mr-2 border-black border-2 rounded-full">
            <span class="website-name px-2 text-xl pt-1">Scholaria</span>
        </div>
        <div class="search-bar relative">
            <input type="text" class="search border-black rounded-l-lg border-2 p-1 pl-4 pr-48" placeholder="Search...">
            <button
                class="search-button flex-row self-center border-2 border-black rounded-r-lg px-2 pt-1.5 pb-2 ml-[-5px] relative top-[2px] bg-amber-100"><img
                    src="./images/search-logo.png" alt="search-button" class="search-img h-[18px]"></button>
        </div>
        <div class="header-right flex  justify-between">
            <img src="./images/notification.png" alt="notification"
                class="notification h-10 mr-2 border-2 border-black p-2 rounded-full">
            <img src="./images//user-logo.png" alt="user-logo"
                class="user-logo h-10 ml-2 border-2 border-black rounded-full">
        </div>
    </header>
</body>

</html>
